<html>
    <head>
        <script type="text/javascript" src="/public/communicate.js"></script>
        <script type="text/javascript">
        	const changeState = () => {
			const port = document.getElementById("port").value;
			const state = document.getElementById("stateSelect").value;
			const resDiv = document.getElementById("response");

			sendRequest("UART Tester", { path: port, message: state }).then((r) => {
				resDiv.innerText = r.msg.response;
			});
		}
        </script>
		<link type="text/css" rel="stylesheet" href="../public/style.css">
		<link type="text/css" rel="stylesheet" href="uart_style.css">
    </head>
    <body>
        <div>
            <h2> UART tester </h2>
			<div id="uart_form">
				<input type="text" id="port" placeholder="Path" value="/dev/ttyUSB0"></input>
				<input type="text" id="stateSelect" placeholder="Message" value="test"></input>
				<button id="sender" onclick="changeState()">Send</button>
			</div>
	    </br>
	    <div id="response"></div>
        </div>
    </body>
</html>
